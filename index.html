<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Knights of the jQuery Republic</title>
</head>
<body>
    <main>
        <div class="character-select">
            <div class="character jedi" id="Luke" data-hp-total="100" data-hp-value="100" data-attack="10" data-speed="12" data-moves='{"move1":"saberStrike", "move2":"forceFocus"}'>
                <h3>Luke Skywalker</h3>
                <img src="./assets/images/Luke.jpg" width="200">
                <p></p>
            </div>

            <div class="character jedi" id="Obi-Wan" data-hp-total="120" data-hp-value="120" data-attack="13" data-speed="13" data-moves='{"move1":"saberStrike", "move2":"saberThrow"}'>
                <h3>Obi-Wan Kenobi</h3>
                <img src="./assets/images/Obi-Wan.jpg" width="200">
                <p></p>
            </div>

            <div class="character sith" id="Maul" data-hp-total="150" data-hp-value="150" data-attack="12" data-speed="14" data-moves='{"move1":"saberStrike", "move2":"forceFocus"}'>
                <h3>Darth Maul</h3>
                <img src="./assets/images/Maul.jpg" width="200">
                <p></p>
            </div>

            <div class="character sith" id="Sidious" data-hp-total="180" data-hp-value="180" data-attack="15" data-speed="15" data-moves='{"move1":"saberStrike", "move2":"forceLightning"}'>
                <h3>Darth Sidious</h3>
                <img src="./assets/images/Sidious.png" width="200">
                <p></p>
            </div>
        </div>
        <p>Choose your character</p>
        
        <div class="opponents"></div>
        <p>Choose your opponent</p>
       
        <div class="enemy-position">
            <div class="health-bar">
                <div class="bar">
                    <div class="hit"></div>
                </div>
            </div>
        </div>

        <div class="player-position">
            <div class="health-bar">
                <div class="bar">
                    <div class="hit"></div>
                </div>
            </div>
        </div>

        <div class="attackPanel">
            <div id="slot1"></div>
            <div id="slot2"></div>
        </div>

    </main>

    <script src="./assets/javascript/game.js"></script>
</body>
</html>
